<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
  <main class="card">
    <section class=" main-page flex flex--column flex--center svg-background">
      <img src="../solution/images/bg-pattern-top.svg" >
    </section>
    <section class="card-container">
      <section class="card-bg">
        <img src="../solution/images/bg-pattern-card.svg" alt="Card Background">
      </section>
      <section class="profile-picture">
        <img src="../solution/images/image-victor.jpg" alt="Victor Profile Picture">
      </section>
      <section class="informations">
        <h3>Eric Smith</h3>
        <span>26</span>
        <p>London</p>
      </section>
      <section class="social-media">
        <section class="github">
            <h3>8K</h3>
            <p>GitHub</p>
        </section>
        <section class="freecodecamp">
            <h3>3K</h3>
            <p>FreeCodeCamp</p>
        </section>
        <section class="duolingo">
            <h3>1.2K</h3>
            <p>Duolingo</p>
        </section>
      </section>
    </section> 
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.github.com/abraaoalves" target="_blank">Abraão Alves</a>. 
          Coded by <a href="https://www.github.com/jv-farias" target="_blank">João Vitor Farias.</p>
    </footer>
  </main>
    
</body>
</html>
