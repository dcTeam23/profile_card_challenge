<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
</head>
<body>
  <main class="back-card">
  <section class="card">
  <section class="topo">
      <section class="image"> <img src="img/foto.jpeg" alt=""> </section>
  </section>
  
  <section class="personal">
      <p class="name">Osvaldo Holanda <span class="age">44</span></p>
      <p class="city">Fortaleza</p>
  </section>
  <section class="rectangle"></section>
  <table class="text">
      <thead>
          <th>8K</th>
          <th>3K</th>
          <th>1.2K</th>
      </thead>
      <tbody>
          <td>Github</td>
          <td>FreeCodeCamp</td>
          <td>Duolingo</td>
      </tbody>
  </table>
  
  </section>
  </main>
</body>
</html>
