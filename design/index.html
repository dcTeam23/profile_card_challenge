<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile Card</title>
</head>

<body>
  <main class="card">
    <div class="bg">
      <img src="../solution/images/bg-pattern-top.svg" alt="top">
      <img src="../solution/images/bg-pattern-bottom.svg" alt="ball-bottom" id="bottom">
    </div>
    <div class="card-container">
      <div class="card-bg">
        <img src="../solution/images/bg-pattern-card.svg" alt="Card Background">
      </div>
      <div class="profile-picture">
        <img src="../solution/images/image-victor.jpg" alt="Victor Profile Picture">
      </div>
      <div class="informations">
        <h3>Eric Smith</h3>
        <span>26</span>
        <p>London</p>
      </div>
      <div class="social-media">
        <div class="github">
          <h3>8K</h3>
          <p>GitHub</p>
        </div>
        <div class="freecodecamp">
          <h3>3K</h3>
          <p>FreeCodeCamp</p>
        </div>
        <div class="duolingo">
          <h3>1.2K</h3>
          <p>Duolingo</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.github.com/abraaoalves" target="_blank">Abraão Alves</a>.
          Coded by <a href="https://www.github.com/jv-farias" target="_blank">João Vitor Farias.</a></p>
      </div>
    </footer>
  </main>

</body>

</html>
